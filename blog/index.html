---
layout: default
title: Blog Archive
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	 <li>
		<a class="post-date" href="{{ post.url }}" title="{{ post.date }}">{{ post.date | date_to_string }}</a>
		<a href="{{ post.url }}" title="{{ post.title }}"><h2 class="post-title"> {{ post.title }} </h2> </a>
		<p>{{ post.excerpt }}..</p>
		<a class="underline-link" href="{{ post.url }}" title="{{ post.title }}">Read More</a>
	</li>
	  {% endfor %}	
	</ul>
